<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ping single column page</title>
</head>

<body>
    <div class="container">
        <div class="container-box">
            <div class="text-content">
                <img src="images/logo.svg" alt="">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subcribe and get notified</p>
            </div>
            <form class="subscribe">
                <div class="input-div">
                <input type="email" id="email" placeholder="Your email adress...">
                <label for="email"></label>
                <p id="error">Please provide a valid email address</p>
            </div>
                <button id="btn" type="button" onclick="validEmail()">Notify Me</button>
            </form>
            <div class="image">
                <img src="images/illustration-dashboard.png" alt="">
            </div>
            <div class="footer">
                <div class="social">
                 <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>      
                    <i class="fab fa-instagram"></i>
                </div>
                <p>&copy; Copytight Ping. All rights reserved.</p>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
